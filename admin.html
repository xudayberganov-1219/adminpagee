<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Yangilik va Yozishmalar</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%23667eea"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>') no-repeat 20px center;
            background-size: 20px;
        }

        .news-item, .user-item {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            position: relative;
        }

        .news-item:hover, .user-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .news-item h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            padding-right: 100px;
        }

        .news-item p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .news-meta i {
            margin-right: 8px;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .message {
            background: #f8fafc;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 0 12px 12px 0;
        }

        .reply-message {
            background: #ecfdf5;
            border-left: 4px solid #10b981;
        }

        .reply-box {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .reply-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Yangiliklar va foydalanuvchi yozishmalarini boshqarish</p>
        </div>

        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="newsCount">0</div>
                <div class="stat-label">Yangiliklar</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="usersCount">0</div>
                <div class="stat-label">Foydalanuvchilar</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="messagesCount">0</div>
                <div class="stat-label">Xabarlar</div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- News Management -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-newspaper"></i>
                    <h2>Yangilik Qo'shish</h2>
                </div>
                
                <form id="newsForm">
                    <div class="form-group">
                        <label class="form-label">Sarlavha</label>
                        <input type="text" id="title" class="form-input" placeholder="Yangilik sarlavhasini kiriting..." required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Matn</label>
                        <textarea id="content" class="form-textarea" placeholder="Yangilik matnini kiriting..." required maxlength="1000"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Saqlash
                    </button>
                </form>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-bolt"></i>
                    <h2>Tezkor Amallar</h2>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Ma'lumotlarni Yangilash
                    </button>
                    
                    <button class="btn btn-danger" onclick="clearAllNews()">
                        <i class="fas fa-trash-alt"></i>
                        Barcha Yangiliklar
                    </button>
                    
                    <button class="btn btn-success" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Ma'lumotlarni Eksport
                    </button>
                </div>
            </div>
        </div>

        <!-- News List -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-list"></i>
                <h2>Yangiliklar Ro'yxati</h2>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchNews" class="search-input" placeholder="Yangiliklar ichida qidirish...">
            </div>
            
            <div class="loading" id="newsLoading">
                <i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...
            </div>
            
            <div id="newsList"></div>
        </div>

        <!-- User Chats -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-comments"></i>
                <h2>Foydalanuvchi Yozishmalari</h2>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchUsers" class="search-input" placeholder="Foydalanuvchilar ichida qidirish...">
            </div>
            
            <div class="loading" id="usersLoading">
                <i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...
            </div>
            
            <div id="users"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASPn93j0gaTfRNuKZ3F6q47CGBeus2fzY",

            authDomain: "khivaimi1.firebaseapp.com",

            projectId: "khivaimi1",

            storageBucket: "khivaimi1.firebasestorage.app",

            messagingSenderId: "541131443062",

            appId: "1:541131443062:web:9b50134f580e18da1a0857",

            measurementId: "G-W16ER5KBPQ"

            };



        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const dbR = firebase.database();

        // Global variables
        let allNews = [];
        let allUsers = {};
        let stats = { news: 0, users: 0, messages: 0 };

        // DOM Elements
        const form = document.getElementById("newsForm");
        const titleInput = document.getElementById("title");
        const contentInput = document.getElementById("content");
        const newsList = document.getElementById("newsList");
        const usersDiv = document.getElementById("users");
        const searchNews = document.getElementById("searchNews");
        const searchUsers = document.getElementById("searchUsers");

        // Notification System
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Add News
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (title && content) {
                try {
                    await db.collection("news").add({
                        title: title,
                        content: content,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    form.reset();
                    showNotification("Yangilik muvaffaqiyatli qo'shildi!");
                } catch (error) {
                    console.error("Error:", error);
                    showNotification("Yangilik qo'shishda xatolik yuz berdi!", 'error');
                }
            }
        });

        // Load News
        db.collection("news")
            .orderBy("createdAt", "desc")
            .onSnapshot((snapshot) => {
                allNews = [];
                snapshot.forEach((doc) => {
                    allNews.push({ id: doc.id, ...doc.data() });
                });
                stats.news = allNews.length;
                updateStats();
                displayNews(allNews);
            });

        // Display News
        function displayNews(newsArray) {
            if (newsArray.length === 0) {
                newsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-newspaper"></i>
                        <h3>Hozircha yangiliklar yo'q</h3>
                        <p>Birinchi yangilikni qo'shing</p>
                    </div>
                `;
                return;
            }

            let html = "";
            newsArray.forEach((news) => {
                const date = news.createdAt ? news.createdAt.toDate().toLocaleString("uz-UZ") : "Noma'lum";
                html += `
                    <div class="news-item" id="item-${news.id}">
                        <h4>${news.title}</h4>
                        <p>${news.content}</p>
                        <div class="news-meta">
                            <i class="fas fa-clock"></i>
                            ${date}
                        </div>
                        <button class="btn btn-danger delete-btn" onclick="deleteNews('${news.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            newsList.innerHTML = html;
        }

        // Delete News
        window.deleteNews = async (id) => {
            if (confirm("Bu yangilikni o'chirmoqchimisiz?")) {
                try {
                    const item = document.getElementById(`item-${id}`);
                    if (item) {
                        item.style.opacity = 0.5;
                        item.style.pointerEvents = 'none';
                    }
                    await db.collection("news").doc(id).delete();
                    showNotification("Yangilik muvaffaqiyatli o'chirildi!");
                } catch (error) {
                    console.error("Delete error:", error);
                    showNotification("O'chirishda xatolik yuz berdi!", 'error');
                }
            }
        };

        // Load User Chats
        dbR.ref("private_chats").on("value", (snapshot) => {
            allUsers = {};
            stats.messages = 0;
            
            if (snapshot.exists()) {
                snapshot.forEach((userSnap) => {
                    const userId = userSnap.key;
                    const messages = userSnap.val();
                    allUsers[userId] = messages;
                    stats.messages += Object.keys(messages).length;
                });
                stats.users = Object.keys(allUsers).length;
            }
            
            updateStats();
            displayUsers(allUsers);
        });

        // Display Users
        function displayUsers(usersData) {
            if (Object.keys(usersData).length === 0) {
                usersDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>Hozircha xabarlar yo'q</h3>
                        <p>Foydalanuvchilar xabar yozganda bu yerda ko'rinadi</p>
                    </div>
                `;
                return;
            }

            let html = "";
            Object.keys(usersData).forEach((userId) => {
                const messages = usersData[userId];
                html += `
                    <div class="user-item">
                        <div class="card-header" style="margin-bottom: 15px; padding-bottom: 10px;">
                            <i class="fas fa-user"></i>
                            <h3>${userId}</h3>
                        </div>
                `;
                
                Object.keys(messages).forEach((msgKey) => {
                    const msg = messages[msgKey];
                    html += `
                        <div class="message">
                            <strong>Xabar:</strong> ${msg.message}
                            <br><small><i class="fas fa-clock"></i> ${formatTime(msg.timestamp)}</small>
                        </div>
                    `;
                    
                    if (msg.reply) {
                        html += `
                            <div class="message reply-message">
                                <strong>Javob:</strong> ${msg.reply}
                            </div>
                        `;
                    }
                    
                    html += `
                        <div class="reply-box">
                            <input type="text" class="reply-input" id="reply-${msgKey}-${userId}" placeholder="Javob yozing...">
                            <button class="btn btn-success" onclick="sendReply('${userId}', '${msgKey}')">
                                <i class="fas fa-paper-plane"></i>
                                Yuborish
                            </button>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            usersDiv.innerHTML = html;
        }

        // Send Reply
        window.sendReply = (userId, msgKey) => {
            const input = document.getElementById(`reply-${msgKey}-${userId}`);
            const val = input.value.trim();
            
            if (val !== "") {
                dbR.ref("private_chats/" + userId + "/" + msgKey + "/reply").set(val)
                    .then(() => {
                        input.value = "";
                        showNotification("Javob yuborildi!");
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        showNotification("Javob yuborilmadi!", 'error');
                    });
            }
        };

        // Search Functionality
        searchNews.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allNews.filter(news => 
                news.title.toLowerCase().includes(query) || 
                news.content.toLowerCase().includes(query)
            );
            displayNews(filtered);
        });

        searchUsers.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = {};
            
            Object.keys(allUsers).forEach(userId => {
                if (userId.toLowerCase().includes(query)) {
                    filtered[userId] = allUsers[userId];
                }
            });
            
            displayUsers(filtered);
        });

        // Update Statistics
        function updateStats() {
            document.getElementById('newsCount').textContent = stats.news;
            document.getElementById('usersCount').textContent = stats.users;
            document.getElementById('messagesCount').textContent = stats.messages;
        }

        // Utility Functions
        function formatTime(timestamp) {
            if (!timestamp) return "Noma'lum vaqt";
            const date = new Date(timestamp);
            return date.toLocaleString("uz-UZ");
        }

        // Additional Functions
        window.refreshData = () => {
            location.reload();
        };

        window.clearAllNews = async () => {
            if (confirm("Barcha yangiliklar o'chirilsinmi? Bu amalni bekor qilib bo'lmaydi!")) {
                try {
                    const batch = db.batch();
                    allNews.forEach(news => {
                        batch.delete(db.collection("news").doc(news.id));
                    });
                    await batch.commit();
                    showNotification("Barcha yangiliklar o'chirildi!");
                } catch (error) {
                    showNotification("Xatolik yuz berdi!", 'error');
                }
            }
        };

        window.exportData = () => {
            const data = {
                news: allNews,
                users: allUsers,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `admin-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification("Ma'lumotlar eksport qilindi!");
        };

        // Initialize
        updateStats();
    </script>
</body>
</html>
